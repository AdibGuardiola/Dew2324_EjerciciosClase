<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda de Talleres</title>
  <body>
    <h1>Búsqueda de Talleres</h1>
    <form id="searchForm">
      <label for="cilindrada">Cilindrada:</label>
      <select id="cilindrada" name="cilindrada">
        <option value="Motor de hasta 340cv">Alta</option>
        <option value="Motor de hasta 230cv">Media</option>
        <option value="Motor de hasta 110cv">Baja</option>
        
        
        </select
      ><br /><br />

      <label for="tipocombustible">Tipo de Combustible:</label>
      <select id="tipocombustible" name="tipocombustible">
        <option value="Diesel">Diésel</option>
        <option value="Hibrido">Híbrido</option>
        <option value="Gasolina">Gasolina</option>
        <option value="GLP">GLP</option>
        <option value="Electrico">Eléctrico</option></select
      ><br /><br />

      <label for="año_fabricacion" >Año de Fabricación Máximo:</label>
      <input
        type="number"
        id="ano"
        name="ano"
        placeholder="Ingrese el año máximo"
      /><br /><br />

      <input type="submit" id="busqueda" value="Buscar" />
    </form>

    <div id="resultados"></div>

    <script src="script.js"></script>
  </body>
</html>
