<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuatro Cajas Grid</title>
    <link rel="stylesheet" href="Grid.css" />
  </head>
  <body>
    <VAMOS A REPASAR ARRAYS 
    <div class="grid-container">
      <div class="header">VAMOS A GENERAR UNA ARRAY DE EMPLEADOS</div>
      <div class="Primero">Primero </div>
      
      <img src="images/Personas.jpg" >

        <div class="nombre">

          <label for="nombre">Nombre:</label>

          <input type="text" id="nombre" placeholder="Ingrese un nombre" />
        </div>
      </div>

      <div class="Cuarto">Cuarto</div>
      <div class="Quinto">Quinto </div>
      <img src="images/Trabajo.jpg" >

      <div class="puesto">
        
        <label for="puesto">Puesto de trabajo:</label>
        <input
          type="text"
          id="puesto"
          placeholder="Ingrese un puesto de trabajo"
        />
      </div>
      <div class="Octavo">Octavo</div>

      <div class="Noveno">Noveno</div>
      <img src="images/Vivienda.jpg" >
      <div class="localizacion">

        <label for="localizacion">Localización:</label>
        <input
          type="text"
          id="localizacion"
          placeholder="Ingrese una localización"
        />
      </div>
      <div class="footer">Pie de página</div>

      <div class="footer-buttons">
        <button onclick="agregarDatos()">Agregar Datos</button>
        <button onclick="generarArchivo()">Generar Archivo</button>
      </div>
    </div>
    <script src="Funciones.js"></script>
  </body>
</html>
